<!doctype html>
<html>
<head><meta charset="utf-8"><title>Test fetch</title></head>
<body style="background:black;color:white;font-family:monospace;">
<h3>Test del servidor</h3>
<pre id="out">Cargando...</pre>
<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwyY6m3H8WD494cnoQbNXwspsZtD1sGu97yio9mk9DTozGSuyo6gHXB1W6HArcpYfP2/exec";

fetch(`${SCRIPT_URL}?accion=listarAnuncios`)
  .then(r => r.text())
  .then(t => {
    document.getElementById("out").textContent = t;
    console.log("Respuesta completa:", t);
  })
  .catch(e => {
    document.getElementById("out").textContent = "Error: " + e;
    console.error(e);
  });
</script>
</body>
</html>
