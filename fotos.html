<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Swiper iOS con fetch estable</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
  <style>
    html, body { 
      height: 100%; 
      margin: 0; 
      overflow: hidden; 
      -webkit-tap-highlight-color: transparent; 
      background: #000;
      overscroll-behavior: none;
      touch-action: none;
    }
    .swiper { 
      width: 100vw; 
      height: 100vh; 
      overscroll-behavior: contain; 
      -webkit-overflow-scrolling: touch; 
      background: #000; 
    }
    .swiper-slide { 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      background: #000;
    }
    .swiper-slide img {
      width: 100%;
      height: auto;
      object-fit: contain;
      user-select: none;
      -webkit-user-drag: none;
      touch-action: pan-y pinch-zoom;
    }
    #loader {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 18px;
      font-family: sans-serif;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="swiper">
    <div class="swiper-wrapper"></div>
  </div>

  <div id="loader">Cargando...11111</div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwyY6m3H8WD494cnoQbNXwspsZtD1sGu97yio9mk9DTozGSuyo6gHXB1W6HArcpYfP2/exec";
    let swiper;
    const loader = document.getElementById('loader');

    // üö´ Bloquear pull-to-refresh global en iOS
    (function bloquearPull() {
      let startY = 0;
      document.addEventListener('touchstart', e => {
        if (e.touches.length === 1) startY = e.touches[0].clientY;
      }, { passive: true });
      document.addEventListener('touchmove', e => {
        if (!e.touches.length) return;
        const y = e.touches[0].clientY;
        const deltaY = y - startY;
        if (window.scrollY === 0 && deltaY > 0) e.preventDefault();
      }, { passive: false });
    })();

    // üîπ Inicializar Swiper vac√≠o
    swiper = new Swiper('.swiper', {
      direction: 'vertical',
      loop: true,
      slidesPerView: 1,
      spaceBetween: 8,
      simulateTouch: true,
      touchStartPreventDefault: false
    });

    async function cargarImagenes() {
      loader.style.display = 'block';
      try {
        const res = await fetch(`${SCRIPT_URL}?accion=listarAnuncios`);
        const data = await res.json();

        console.log("üì¶ Respuesta del servidor:", data);

        // Soporte para diferentes formatos
        let urls = [];
        if (Array.isArray(data)) urls = data;
        else if (Array.isArray(data.url)) urls = data.url;
        else if (Array.isArray(data.urls)) urls = data.urls;
        else if (Array.isArray(data.data)) urls = data.data;
        else if (data.url) urls = [data.url];

        if (!urls.length) {
          console.warn("‚ö†Ô∏è No llegaron im√°genes, usando fallback de prueba.");
          urls = [
            "https://images.unsplash.com/photo-1506744038136-46273834b3fb?w=800",
            "https://images.unsplash.com/photo-1517816743773-6e0fd518b4a6?w=800",
            "https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?w=800"
          ];
        }

        // Precargar im√°genes
        await Promise.all(urls.map(src => new Promise((resolve, reject) => {
          const img = new Image();
          img.onload = resolve;
          img.onerror = reject;
          img.src = src;
        })));

        document.body.style.pointerEvents = 'none';

        swiper.removeAllSlides();
        urls.reverse().forEach(url => {
          const slide = document.createElement('div');
          slide.classList.add('swiper-slide');
          const img = document.createElement('img');
          img.src = url;
          img.alt = "Imagen";
          slide.appendChild(img);
          swiper.appendSlide(slide);
        });

        swiper.update();
        console.log("‚úÖ Im√°genes cargadas correctamente:", urls.length);

      } catch (err) {
        console.error("‚ùå Error al cargar im√°genes:", err);
      } finally {
        document.body.style.pointerEvents = 'auto';
        loader.style.display = 'none';
      }
    }

    cargarImagenes();
  </script>
</body>
</html>
