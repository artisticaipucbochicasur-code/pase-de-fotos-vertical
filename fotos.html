<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Swiper iOS test con im√°genes</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
  <style>
    html, body { 
      height: 100%; 
      margin: 0; 
      overflow: hidden; 
      -webkit-tap-highlight-color: transparent; 
      background: #000;
    }
    .swiper { 
      width: 100vw; 
      height: 100vh; 
      overscroll-behavior: contain; 
      touch-action: pan-y; 
      -webkit-overflow-scrolling: touch; 
      background: #000; 
    }
    .swiper-slide { 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      background: #000;
    }
    .swiper-slide img {
      width: 100%;
      height: auto;
      object-fit: contain;
      user-select: none;
      -webkit-user-drag: none;
      touch-action: pan-y pinch-zoom;
    }
  </style>
</head>
<body>
  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?w=800" alt="Paisaje 1">
      </div>
      <div class="swiper-slide">
        <img src="https://images.unsplash.com/photo-1517816743773-6e0fd518b4a6?w=800" alt="Paisaje 2">
      </div>
      <div class="swiper-slide">
        <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?w=800" alt="Paisaje 3">
      </div>
      <div class="swiper-slide">
        <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?w=800" alt="Paisaje 4">
      </div>
      <div class="swiper-slide">
        <img src="https://images.unsplash.com/photo-1499084732479-de2c02d45fc4?w=800" alt="Paisaje 5">
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    // Inicializa Swiper
    const swiper = new Swiper('.swiper', {
      direction: 'vertical',
      loop: true,
      slidesPerView: 1,
      spaceBetween: 8,
      simulateTouch: true,
      touchStartPreventDefault: false
    });

    // Parche que evita pull-to-refresh solo si el gesto arranca cerca del top y es hacia abajo
    (function(){
      const swiperEl = document.querySelector('.swiper');
      let startY = 0, startX = 0, isMoving = false;

      function onTouchStart(e) {
        if (!e.touches || e.touches.length > 1) return;
        startY = e.touches[0].clientY;
        startX = e.touches[0].clientX;
        isMoving = true;
      }

      function onTouchMove(e) {
        if (!isMoving || !e.touches || e.touches.length > 1) return;
        const currentY = e.touches[0].clientY;
        const currentX = e.touches[0].clientX;
        const deltaY = currentY - startY;
        const deltaX = currentX - startX;

        if (Math.abs(deltaX) > Math.abs(deltaY)) return; // gesto horizontal -> no interferir

        const startedNearTop = (window.scrollY === 0 || startY < 60); // umbral
        const draggingDown = deltaY > 0;

        if (startedNearTop && draggingDown) {
          e.preventDefault(); // requiere passive:false
        }
      }

      function onTouchEnd() {
        isMoving = false;
      }

      swiperEl.removeEventListener('touchstart', onTouchStart);
      swiperEl.removeEventListener('touchmove', onTouchMove);
      swiperEl.removeEventListener('touchend', onTouchEnd);

      swiperEl.addEventListener('touchstart', onTouchStart, { passive: true });
      swiperEl.addEventListener('touchmove', onTouchMove, { passive: false });
      swiperEl.addEventListener('touchend', onTouchEnd, { passive: true });
    })();
  </script>
</body>
</html>
