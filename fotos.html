<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Swiper iOS test con imágenes (DECOM)</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
      -webkit-tap-highlight-color: transparent;
      background: #000;
    }

    /* Contenedor fijo para que iOS no “rebote” el documento */
    body { position: fixed; inset: 0; }

    .swiper {
      width: 100vw;
      height: 100vh;
      background: #000;
      touch-action: pan-y;
      -webkit-overflow-scrolling: touch;
    }

    .swiper-slide {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
    }

    /* Importante: limitar tamaño y evitar cosas raras de iOS */
    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      user-select: none;
      -webkit-user-drag: none;
      pointer-events: none;
    }

    #loader{
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-family: system-ui, sans-serif;
      font-size: 16px;
      background: rgba(0,0,0,0.6);
      z-index: 9999;
    }
  </style>
</head>

<body>
  <div class="swiper">
    <div class="swiper-wrapper"></div>
  </div>

  <div id="loader">Cargando imágenes…</div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwyY6m3H8WD494cnoQbNXwspsZtD1sGu97yio9mk9DTozGSuyo6gHXB1W6HArcpYfP2/exec";

    let swiper = null;

    // ✅ Extraer ID de Drive si viene como uc?export=view&id= o /d/
    function getDriveId(url) {
      if (!url) return "";
      const s = String(url).trim();

      // id=XXXX
      let m = s.match(/id=([^&]+)/);
      if (m && m[1]) return m[1];

      // /d/XXXX/
      m = s.match(/\/d\/([^/]+)/);
      if (m && m[1]) return m[1];

      // si te mandan solo el ID
      if (/^[A-Za-z0-9_-]{20,80}$/.test(s)) return s;

      return "";
    }

    // ✅ Normaliza a THUMBNAIL liviano (clave para evitar reload por memoria en iOS)
    // sz=w1200 suele verse bien en pantalla y pesa mucho menos que el original
    function normalizarUrlImagen(url) {
      const id = getDriveId(url);
      if (id) {
        return `https://drive.google.com/thumbnail?sz=w1200&id=${id}`;
      }
      return String(url || "").trim();
    }

    // ✅ Tu parche anti pull-to-refresh (lo dejamos, pero el problema real suele ser memoria)
    (function(){
      const swiperEl = document.querySelector('.swiper');
      let startY = 0, startX = 0, isMoving = false;

      function onTouchStart(e) {
        if (!e.touches || e.touches.length > 1) return;
        startY = e.touches[0].clientY;
        startX = e.touches[0].clientX;
        isMoving = true;
      }

      function onTouchMove(e) {
        if (!isMoving || !e.touches || e.touches.length > 1) return;
        if (!e.cancelable) return;

        const currentY = e.touches[0].clientY;
        const currentX = e.touches[0].clientX;
        const deltaY = currentY - startY;
        const deltaX = currentX - startX;

        if (Math.abs(deltaX) > Math.abs(deltaY)) return;

        const startedNearTop = (window.scrollY === 0 || startY < 60);
        const draggingDown = deltaY > 0;

        if (startedNearTop && draggingDown) e.preventDefault();
      }

      function onTouchEnd() { isMoving = false; }

      swiperEl.addEventListener('touchstart', onTouchStart, { passive: true });
      swiperEl.addEventListener('touchmove',  onTouchMove,  { passive: false });
      swiperEl.addEventListener('touchend',   onTouchEnd,   { passive: true });
    })();

    async function cargarSlidesDesdeScript() {
      const loader = document.getElementById("loader");
      const wrapper = document.querySelector(".swiper-wrapper");
      loader.style.display = "flex";

      try {
        const res = await fetch(`${SCRIPT_URL}?accion=listarAnuncios`, { cache: "no-store" });
        if (!res.ok) throw new Error("HTTP " + res.status);
        const data = await res.json();

        const urls = Array.isArray(data.url)
          ? data.url.map(normalizarUrlImagen).filter(Boolean)
          : [];

        wrapper.innerHTML = "";

        if (!urls.length) {
          wrapper.innerHTML = `
            <div class="swiper-slide">
              <div style="color:#fff;font-family:system-ui;padding:20px;text-align:center">
                No hay imágenes en el listado.
              </div>
            </div>`;
        } else {
          urls.forEach((url, i) => {
            const slide = document.createElement("div");
            slide.className = "swiper-slide";

            // Swiper Lazy (usa data-src)
            const img = document.createElement("img");
            img.className = "swiper-lazy";
            img.setAttribute("data-src", url);
            img.alt = "Imagen " + (i + 1);
            img.loading = "lazy";
            img.decoding = "async";

            const preloader = document.createElement("div");
            preloader.className = "swiper-lazy-preloader";

            slide.appendChild(img);
            slide.appendChild(preloader);
            wrapper.appendChild(slide);
          });
        }

        await new Promise(requestAnimationFrame);

        if (!swiper) {
          swiper = new Swiper(".swiper", {
            direction: "vertical",
            loop: false,                  // ✅ IMPORTANTE en iOS para no duplicar slides/imágenes
            slidesPerView: 1,
            spaceBetween: 8,

            simulateTouch: true,
            touchStartPreventDefault: false,
            passiveListeners: false,
            touchEventsTarget: "container",

            preloadImages: false,
            lazy: {
              loadPrevNext: true,         // ✅ solo carga vecinas
              loadPrevNextAmount: 1
            },
            watchSlidesProgress: true
          });
        } else {
          swiper.update();
        }

      } catch (err) {
        console.error(err);
        wrapper.innerHTML = `
          <div class="swiper-slide">
            <div style="color:#fff;font-family:system-ui;padding:20px;text-align:center">
              Error cargando imágenes. Revisa consola.
            </div>
          </div>`;
      } finally {
        loader.style.display = "none";
      }
    }

    cargarSlidesDesdeScript();
  </script>
</body>
</html>
