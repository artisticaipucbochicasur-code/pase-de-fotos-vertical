<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Swiper iOS test con imágenes (DECOM)</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      -webkit-tap-highlight-color: transparent;

      /* ✅ evita que iOS trate el body como scrollable */
      overflow: hidden;
      position: fixed;
      width: 100%;
      inset: 0;
    }

    .swiper {
      width: 100vw;
      height: 100vh;
      background: #000;

      /* iOS no lo respeta al 100%, pero ayuda */
      touch-action: pan-y;
      overscroll-behavior: contain;
      -webkit-overflow-scrolling: touch;
    }

    .swiper-slide {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
    }

    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      user-select: none;
      -webkit-user-drag: none;

      /* ✅ importante: que el gesto se lo quede el swiper, no la imagen */
      pointer-events: none;
    }

    #loader{
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-family: system-ui, sans-serif;
      font-size: 16px;
      background: rgba(0,0,0,0.6);
      z-index: 9999;
    }
  </style>
</head>

<body>
  <div class="swiper">
    <div class="swiper-wrapper"></div>
  </div>

  <div id="loader">Cargando imágenes…</div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwyY6m3H8WD494cnoQbNXwspsZtD1sGu97yio9mk9DTozGSuyo6gHXB1W6HArcpYfP2/exec";

    let swiper = null;

    // -----------------------------------------
    // ✅ NORMALIZAR LINKS GOOGLE DRIVE
    // Acepta:
    // - https://drive.google.com/uc?export=view&id=ID
    // - https://drive.google.com/file/d/ID/view
    // - ID directo
    // Devuelve:
    // - https://lh3.googleusercontent.com/d/ID=w1200  (más directo)
    // -----------------------------------------
    function extractDriveId(u) {
      if (!u) return "";
      const s = String(u).trim();

      // id=...
      let m = s.match(/[?&]id=([^&]+)/);
      if (m && m[1]) return m[1];

      // /d/...
      m = s.match(/\/d\/([^/]+)/);
      if (m && m[1]) return m[1];

      // ID suelto
      if (/^[A-Za-z0-9_-]{20,80}$/.test(s)) return s;

      return "";
    }

    function normalizeImageUrl(u) {
      const s = String(u || "").trim();
      const id = extractDriveId(s);
      if (id) return `https://lh3.googleusercontent.com/d/${id}=w1200`;
      return s;
    }

    // ---------------------------------------------------------
    // ✅ BLOQUEO REAL ANTI-REFRESH EN iOS PWA
    // - Bloquea scroll del documento solo dentro del swiper
    // - NO bloquea pinch-zoom (2 dedos)
    // ---------------------------------------------------------
    (function iosHardBlockRefresh(){
      const root = document; // capturamos global
      let startY = 0, startX = 0, tracking = false;

      root.addEventListener("touchstart", (e) => {
        // no tocamos gestos de 2 dedos (pinch)
        if (!e.touches || e.touches.length !== 1) return;

        // solo si el gesto empieza dentro del swiper
        if (!e.target.closest(".swiper")) return;

        tracking = true;
        startY = e.touches[0].clientY;
        startX = e.touches[0].clientX;
      }, { passive: true, capture: true });

      root.addEventListener("touchmove", (e) => {
        if (!tracking) return;
        if (!e.touches || e.touches.length !== 1) return;
        if (!e.cancelable) return;

        // Solo dentro del swiper
        if (!e.target.closest(".swiper")) return;

        const y = e.touches[0].clientY;
        const x = e.touches[0].clientX;
        const dy = y - startY;
        const dx = x - startX;

        // si es más horizontal, no meterse
        if (Math.abs(dx) > Math.abs(dy)) return;

        // ✅ Esta línea es la que corta el pull-to-refresh/bounce del documento
        e.preventDefault();
      }, { passive: false, capture: true });

      root.addEventListener("touchend", () => {
        tracking = false;
      }, { passive: true, capture: true });

      root.addEventListener("touchcancel", () => {
        tracking = false;
      }, { passive: true, capture: true });
    })();

    async function cargarSlidesDesdeScript() {
      const loader = document.getElementById("loader");
      const wrapper = document.querySelector(".swiper-wrapper");
      loader.style.display = "flex";

      try {
        const res = await fetch(`${SCRIPT_URL}?accion=listarAnuncios`, { cache: "no-store" });
        if (!res.ok) throw new Error("HTTP " + res.status);
        const data = await res.json();

        const urls = Array.isArray(data.url)
          ? data.url.map(normalizeImageUrl).filter(Boolean)
          : [];

        // Renderizar slides
        wrapper.innerHTML = "";

        if (!urls.length) {
          wrapper.innerHTML = `
            <div class="swiper-slide">
              <div style="color:#fff;font-family:system-ui;padding:20px;text-align:center">
                No hay imágenes en el listado.
              </div>
            </div>`;
        } else {
          urls.forEach((url, i) => {
            const slide = document.createElement("div");
            slide.className = "swiper-slide";
            slide.innerHTML = `<img src="${url}" alt="Imagen ${i+1}" draggable="false">`;
            wrapper.appendChild(slide);
          });
        }

        // Esperar un frame para iOS
        await new Promise(requestAnimationFrame);

        // Inicializar Swiper (sin destroy/recreate)
        if (!swiper) {
          swiper = new Swiper(".swiper", {
            direction: "horizontal",
            loop: true,
            slidesPerView: 1,
            spaceBetween: 8,

            simulateTouch: true,
            touchStartPreventDefault: false,

            // ✅ iOS-friendly
            passiveListeners: false,
            touchEventsTarget: "container",

            // Zoom (si luego lo quieres activar con swiper-zoom-container)
            zoom: { maxRatio: 3, minRatio: 1 }
          });
        } else {
          swiper.update();
        }

      } catch (err) {
        console.error(err);
        wrapper.innerHTML = `
          <div class="swiper-slide">
            <div style="color:#fff;font-family:system-ui;padding:20px;text-align:center">
              Error cargando imágenes. Revisa consola.
            </div>
          </div>`;
      } finally {
        loader.style.display = "none";
      }
    }

    cargarSlidesDesdeScript();
  </script>
</body>
</html>
