        const oldAnunciosIds = anunciosData.map(a => a.id);
        const newAnunciosIds = newAnunciosData.map(a => a.id);
        
        if (JSON.stringify(oldAnunciosIds) === JSON.stringify(newAnunciosIds)) {

        const currentSlideId = currentId;

reconstruirIndiceBusqueda();
        
        if (swiperInstance) {

                swiperInstance.appendSlide(slide);
            });
            
            // üî• Ajuste: elegir correctamente a d√≥nde ir tras eliminar
            let newIndex = anunciosData.findIndex(a => a.id === currentSlideId);
            if (newIndex !== -1) {
                swiperInstance.slideToLoop(newIndex, 0, false);
            } else {
                if (currentIndex < anunciosData.length) {
                    swiperInstance.slideToLoop(currentIndex, 0, false); // siguiente
                } else {
                    swiperInstance.slideToLoop(anunciosData.length - 1, 0, false); // anterior si era la √∫ltima
                }
            }

            swiperInstance.update();
        } else {
            const swiperWrapper = document.querySelector('.swiper-wrapper');
            swiperWrapper.innerHTML = '';
            
            anunciosData.forEach(anuncio => {
                const slide = document.createElement('div');
                slide.classList.add('swiper-slide');
                slide.dataset.id = anuncio.id;

                const zoomContainer = document.createElement('div');
                zoomContainer.classList.add('swiper-zoom-container');

                const img = document.createElement('img');
                img.src = anuncio.url;
                img.alt = anuncio.titulo;

                zoomContainer.appendChild(img);
                slide.appendChild(zoomContainer);

                swiperWrapper.appendChild(slide);
            });
            
            initSwiper(0);
        }

        const activeIndex = swiperInstance ? swiperInstance.realIndex : 0;
        updateContentOverlay(activeIndex);

    } catch(error) {
        console.error("Error al cargar las im√°genes:", error);
    } finally {
        loader.style.display = 'none';
    }
}

   function initSwiper(initialIndex = 0) {
    if(!swiperInstance) {
        swiperInstance = new Swiper('.swiper', {
            loop: true,
            direction: 'vertical',
            slidesPerView: 1,
            spaceBetween: 10,
            zoom: { maxRatio: 3, minRatio: 1 }
        });

        swiperInstance.on('slideChange', () => {
            const activeIndex = swiperInstance.realIndex;
            updateContentOverlay(activeIndex);

            if(window.AppInventor && anunciosData.length > 0) {
                const anuncioActual = anunciosData[activeIndex];
                
                if (!anuncioActual) return;

                const id = anuncioActual.id;
                const hayServidor = Array.isArray(comentariosPorAnuncio[id]) && comentariosPorAnuncio[id].length > 0;
                if (hayServidor) {
                    anuncioActual.comentarios = normalizarComentarios(comentariosPorAnuncio[id]);
                }
                const listaTitulos = anunciosData.map(a => a.titulo);
                const payload = { ...anuncioActual, titulos: listaTitulos, contador: contadorAcumulado };
                window.AppInventor.setWebViewString(JSON.stringify(payload));
            }
        });
    }

    if(anunciosData.length > 0) {
        const initialSlideIndex = Math.min(initialIndex, anunciosData.length - 1);
        swiperInstance.slideToLoop(initialSlideIndex, 0, false);
        updateContentOverlay(initialSlideIndex);
        
        if(window.AppInventor){
            const anuncioInicial = anunciosData[initialSlideIndex];
            const id = anuncioInicial.id;
            const hayServidor = Array.isArray(comentariosPorAnuncio[id]) && comentariosPorAnuncio[id].length > 0;
            if (hayServidor) {
                anuncioInicial.comentarios = normalizarComentarios(comentariosPorAnuncio[id]);
            }
            const listaTitulos = anunciosData.map(a => a.titulo);
            const payload = { ...anuncioInicial, titulos: listaTitulos, contador: contadorAcumulado };
            window.AppInventor.setWebViewString(JSON.stringify(payload));
        }
    }
}

function aplicarTruncado(element, maxLength = 80) {
    const fullText = element.textContent.trim();

    if (fullText.length > maxLength) {
        const shortText = fullText.substring(0, maxLength);

        // Mostrar texto truncado con "... m√°s"
        element.innerHTML = `${shortText} <span class="more-link">... m√°s</span>`;

        element.dataset.fullText = fullText;
        element.dataset.shortText = shortText;
        element.dataset.expanded = "false";

        element.onclick = (e) => {
            // Evita que solo el span sea clickeable, sino todo el elemento
            e.stopPropagation();

            const expanded = element.dataset.expanded === "true";
            if (expanded) {
                element.innerHTML = `${element.dataset.shortText} <span class="more-link">... m√°s</span>`;
                element.dataset.expanded = "false";
            } else {
                element.innerHTML = `${element.dataset.fullText} <span class="more-link">menos</span>`;
                element.dataset.expanded = "true";
            }
        };
    }
}
