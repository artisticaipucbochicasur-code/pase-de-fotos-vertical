<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Swiper iOS test con imágenes (DECOM)</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      -webkit-tap-highlight-color: transparent;

      /* evita scroll del documento */
      overflow: hidden;
      position: fixed;
      inset: 0;
      width: 100%;
    }

    .swiper {
      width: 100vw;
      height: 100vh;
      background: #000;

      overscroll-behavior: none;
      touch-action: pan-y;
    }

    .swiper-slide {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
    }

    /* Swiper lazy usa class swiper-lazy */
    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: contain;

      user-select: none;
      -webkit-user-drag: none;

      /* deja que el gesto lo maneje Swiper, no la img */
      pointer-events: none;
    }

    .swiper-lazy-preloader {
      width: 32px;
      height: 32px;
    }

    #loader{
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-family: system-ui, sans-serif;
      font-size: 16px;
      background: rgba(0,0,0,0.6);
      z-index: 9999;
    }
  </style>
</head>

<body>
  <div class="swiper">
    <div class="swiper-wrapper"></div>
  </div>

  <div id="loader">Cargando imágenes…</div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwyY6m3H8WD494cnoQbNXwspsZtD1sGu97yio9mk9DTozGSuyo6gHXB1W6HArcpYfP2/exec";
    let swiper = null;

    // -------------------------------
    // 1) Normaliza links de Drive a THUMBNAIL (MUY importante para iOS)
    //    Esto reduce memoria y evita el crash “se recargó por un problema”.
    // -------------------------------
    function extractDriveId(u) {
      if (!u) return "";
      const s = String(u).trim();

      // id=...
      let m = s.match(/[?&]id=([^&]+)/);
      if (m && m[1]) return m[1];

      // /d/...
      m = s.match(/\/d\/([^/]+)/);
      if (m && m[1]) return m[1];

      // ID suelto
      if (/^[A-Za-z0-9_-]{20,80}$/.test(s)) return s;

      return "";
    }

    function normalizeImageUrl(u) {
      const s = String(u || "").trim();
      const id = extractDriveId(s);
      if (!id) return s;

      // ✅ THUMBNAIL: mucho más liviano y estable en iOS
      // Puedes bajar o subir el tamaño: w900, w1200, w1600
      return `https://drive.google.com/thumbnail?id=${id}&sz=w1200`;
    }

    // -----------------------------------------
    // 2) BLOQUEAR “RECARGAR / BOUNCE” SOLO MIENTRAS SE DESLIZA
    //    (esto es lo que me pediste: durante swipe se desactiva el gesto)
    // -----------------------------------------
    (function blockRefreshOnlyWhileSwiping(){
      let swiping = false;
      let startX = 0, startY = 0;

      function onStart(e){
        if (!e.touches || e.touches.length !== 1) return;
        if (!e.target.closest(".swiper")) return;

        swiping = true;
        startX = e.touches[0].clientX;
        startY = e.touches[0].clientY;
      }

      function onMove(e){
        if (!swiping) return;
        if (!e.touches || e.touches.length !== 1) return;
        if (!e.cancelable) return;

        const x = e.touches[0].clientX;
        const y = e.touches[0].clientY;
        const dx = x - startX;
        const dy = y - startY;

        // solo si es más vertical que horizontal
        if (Math.abs(dy) >= Math.abs(dx)) {
          e.preventDefault(); // ✅ aquí se “mata” el gesto del navegador DURANTE el swipe
        }
      }

      function onEnd(){
        swiping = false;
      }

      document.addEventListener("touchstart", onStart, { passive: true,  capture: true });
      document.addEventListener("touchmove",  onMove,  { passive: false, capture: true });
      document.addEventListener("touchend",   onEnd,   { passive: true,  capture: true });
      document.addEventListener("touchcancel",onEnd,   { passive: true,  capture: true });
    })();

    async function cargarSlidesDesdeScript() {
      const loader = document.getElementById("loader");
      const wrapper = document.querySelector(".swiper-wrapper");
      loader.style.display = "flex";

      try {
        const res = await fetch(`${SCRIPT_URL}?accion=listarAnuncios`, { cache: "no-store" });
        if (!res.ok) throw new Error("HTTP " + res.status);
        const data = await res.json();

        const urls = Array.isArray(data.url)
          ? data.url.map(u => normalizeImageUrl(u)).filter(Boolean)
          : [];

        wrapper.innerHTML = "";

        if (!urls.length) {
          wrapper.innerHTML = `
            <div class="swiper-slide">
              <div style="color:#fff;font-family:system-ui;padding:20px;text-align:center">
                No hay imágenes en el listado.
              </div>
            </div>`;
        } else {
          urls.forEach((url, i) => {
            const slide = document.createElement("div");
            slide.className = "swiper-slide";

            // ✅ Swiper Lazy REAL (no cargues todo de una)
            slide.innerHTML = `
              <img
                class="swiper-lazy"
                data-src="${url}"
                alt="Imagen ${i+1}"
                loading="lazy"
                decoding="async"
                draggable="false"
              />
              <div class="swiper-lazy-preloader"></div>
            `;

            wrapper.appendChild(slide);
          });
        }

        // iOS agradece un frame antes de inicializar
        await new Promise(requestAnimationFrame);

        if (!swiper) {
          swiper = new Swiper(".swiper", {
            direction: "vertical",
            loop: true,
            slidesPerView: 1,
            spaceBetween: 8,

            simulateTouch: true,
            touchStartPreventDefault: false,
            passiveListeners: false,
            touchEventsTarget: "container",

            // ✅ CLAVE anti-crash: no precargar todo
            preloadImages: false,
            watchSlidesProgress: true,
            lazy: {
              enabled: true,
              loadPrevNext: true,
              loadPrevNextAmount: 1
            },

            // zoom opcional
            zoom: { maxRatio: 3, minRatio: 1 }
          });
        } else {
          swiper.update();
        }

      } catch (err) {
        console.error(err);
        wrapper.innerHTML = `
          <div class="swiper-slide">
            <div style="color:#fff;font-family:system-ui;padding:20px;text-align:center">
              Error cargando imágenes. Revisa consola.
            </div>
          </div>`;
      } finally {
        loader.style.display = "none";
      }
    }

    cargarSlidesDesdeScript();
  </script>
</body>
</html>
