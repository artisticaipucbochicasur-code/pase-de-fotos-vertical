<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <title>Swiper iOS Test - Reales</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">

  <!-- ðŸš« BLOQUEO AGRESIVO ANTI-REFRESH / ANTI-ZOOM / ANTI-REBOTE -->
  <script>
  (function bloquearGestosIOS() {
    // Bloquear desplazamiento, rebote y refresco
    document.addEventListener('touchmove', function (e) {
      e.preventDefault();
    }, { passive: false });

    // Bloquear zoom con doble toque
    let lastTouchEnd = 0;
    document.addEventListener('touchend', function (e) {
      const now = Date.now();
      if (now - lastTouchEnd <= 300) e.preventDefault();
      lastTouchEnd = now;
    }, false);

    // Bloquear gesto de zoom con dos dedos
    document.addEventListener('gesturestart', function (e) {
      e.preventDefault();
    });
  })();
  </script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
      -webkit-tap-highlight-color: transparent;
      overscroll-behavior: none;
      background: #000;
      touch-action: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
      -webkit-text-size-adjust: none;
    }

    .swiper {
      width: 100vw;
      height: 100vh;
      background: #000;
      overscroll-behavior: contain;
      touch-action: none;
      -webkit-overflow-scrolling: auto;
    }

    .swiper-slide {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
    }

    .swiper-slide img {
      width: 100%;
      height: auto;
      object-fit: contain;
      user-select: none;
      -webkit-user-drag: none;
    }

    #loader {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 18px;
      font-family: sans-serif;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="swiper">
    <div class="swiper-wrapper"></div>
  </div>

  <div id="loader">Cargando...</div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwyY6m3H8WD494cnoQbNXwspsZtD1sGu97yio9mk9DTozGSuyo6gHXB1W6HArcpYfP2/exec";
  let swiperInstance = null;
  let anunciosData = [];
  const loader = document.getElementById('loader');
  const comentariosPorAnuncio = {};

  async function cargarImagenes() {
    loader.style.display = 'block';
    try {
      const response = await fetch(`${SCRIPT_URL}?accion=listarAnuncios`);
      const data = await response.json();
      let newAnunciosData = [];

      if (data.url && data.url.length > 0) {
        data.url.forEach((url, i) => {
          const id = data.id[i];
          newAnunciosData.push({
            titulo: data.titulo[i] || "",
            descripcion: data.descripcion[i] || "",
            url: url,
            id: id || ""
          });
        });
      }

      newAnunciosData.reverse();
      anunciosData = newAnunciosData;

      const wrapper = document.querySelector('.swiper-wrapper');
      wrapper.innerHTML = '';

      anunciosData.forEach(a => {
        const slide = document.createElement('div');
        slide.classList.add('swiper-slide');
        const img = document.createElement('img');
        img.src = a.url;
        img.alt = a.titulo;
        slide.appendChild(img);
        wrapper.appendChild(slide);
      });

      if (!swiperInstance) {
        swiperInstance = new Swiper('.swiper', {
          direction: 'vertical',
          loop: true,
          slidesPerView: 1,
          spaceBetween: 8,
          simulateTouch: true,
          touchStartPreventDefault: false
        });
      } else {
        swiperInstance.update();
      }
    } catch (e) {
      console.error(e);
    } finally {
      loader.style.display = 'none';
    }
  }

  // Ejecutar carga
  cargarImagenes();
  </script>
</body>
</html>
