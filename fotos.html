function reconstruirIndiceBusqueda() {
  indiceBusqueda = anunciosData.map((a, i) => {
    const titulo = a?.titulo || "";
    const descripcion = a?.descripcion || "";
    // Clave normalizada: t√≠tulo + descripci√≥n
    const key = normalizar(`${titulo} ${descripcion}`);
    return { i, key, titulo: titulo || "(Sin t√≠tulo)" };
  });
}

// üîπ Normalizar texto (ignora tildes, may√∫sculas y espacios de m√°s)
function normalizar(txt) {
  return txt
    .toLowerCase()
    .normalize("NFD").replace(/[\u0300-\u036f]/g, "") // quita acentos
    .replace(/\s+/g, " ") // unifica espacios
    .trim();
}

// üîπ Abrir buscador
function abrirBusqueda() {
  document.getElementById("searchOverlay").style.display = "flex";
  document.getElementById("searchInput").value = "";
  document.getElementById("searchResults").innerHTML = "";
  document.getElementById("searchInput").focus();
}

// üîπ Cerrar buscador
function cerrarBusqueda() {
  document.getElementById("searchOverlay").style.display = "none";
}

document.getElementById("searchInput").addEventListener("input", function () {
  const query = normalizar(this.value);
  const resultadosDiv = document.getElementById("searchResults");
  resultadosDiv.innerHTML = "";

  if (query.length < 2) return;

  if (!Array.isArray(indiceBusqueda) || indiceBusqueda.length === 0) {
    resultadosDiv.innerHTML = "<p>Todav√≠a no se han cargado anuncios</p>";
    return;
  }

  // Buscar sobre el √≠ndice ya normalizado
  const coincidencias = indiceBusqueda.filter(item => item.key.includes(query));

  coincidencias.forEach(item => {
    const li = document.createElement("div");
    li.textContent = item.titulo;
    li.classList.add("resultado-item");
    li.onclick = () => {
      cerrarBusqueda();
      if (swiperInstance) {
        swiperInstance.slideToLoop(item.i, 500);
        setTimeout(() => {
          currentTitle.classList.add("highlight");
          setTimeout(() => currentTitle.classList.remove("highlight"), 2000);
        }, 400);
      }
    };
    resultadosDiv.appendChild(li);
  });

  if (!resultadosDiv.hasChildNodes()) {
    resultadosDiv.innerHTML = "<p>No se encontraron coincidencias</p>";
  }
});

      if (!commentElement) return;

      const commentData = commentElement.dataset;

          activeComment = commentElement;

          isSwiping = false; 
      }
    });

    commentsList.addEventListener('touchmove', (e) => {
      if (!activeComment) return;

      const currentX = e.touches[0].clientX;
      const diffX = currentX - startX;
      
      if (Math.abs(diffX) > 10) { 
        isSwiping = true;
      }
      
      if (diffX > 0) { 
        activeComment.querySelector('.comment-content').style.transform = `translateX(${diffX}px)`;
        let deleteBtnContainer = activeComment.querySelector('.delete-btn-container');
        if (deleteBtnContainer) {

        }
      } else {

function aplicarTruncado(element, maxLength = 80) {
    const fullText = element.textContent.trim();

    if (fullText.length > maxLength) {
        const shortText = fullText.substring(0, maxLength);

        // Mostrar texto truncado con "... m√°s"
        element.innerHTML = `${shortText} <span class="more-link">... m√°s</span>`;

        element.dataset.fullText = fullText;
        element.dataset.shortText = shortText;
        element.dataset.expanded = "false";

        element.onclick = (e) => {
            // Evita que solo el span sea clickeable, sino todo el elemento
            e.stopPropagation();

            const expanded = element.dataset.expanded === "true";
            if (expanded) {
                element.innerHTML = `${element.dataset.shortText} <span class="more-link">... m√°s</span>`;
                element.dataset.expanded = "false";
            } else {
                element.innerHTML = `${element.dataset.fullText} <span class="more-link">menos</span>`;
                element.dataset.expanded = "true";
            }
        };
    }
}

                verificarComentarios().then(() => cargarImagenes());
              }
              if(comando.startsWith("irATitulo:")) {
                const tituloBuscado = comando.replace("irATitulo:", "").trim();
                const normalizar = txt => (txt || "").normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase().trim();
                const tituloNormalizado = normalizar(tituloBuscado);
                const index = anunciosData.findIndex(a => normalizar(a.titulo) === tituloNormalizado);
                if(index >= 0 && swiperInstance) swiperInstance.slideToLoop(index, 0, false);
              }
              if(comando.startsWith("irAIndice:")) {
                const indice = parseInt(comando.replace("irAIndice:", "").trim(), 10);
                if(!isNaN(indice) && indice >= 0 && indice < anunciosData.length && swiperInstance) swiperInstance.slideToLoop(indice, 0, false);
              }
            }
          }
        }, 500);
      }
    });

    function recargarDatos() {
      verificarComentarios().then(() => cargarImagenes());
      console.log("Datos recargados por solicitud externa.");
    }
  </script>
