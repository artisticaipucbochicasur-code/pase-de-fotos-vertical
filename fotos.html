<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Swiper iOS test con im√°genes (DECOM)</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      -webkit-tap-highlight-color: transparent;

      /* üîí Bloqueo real del ‚Äúscroll/bounce‚Äù del documento en iOS */
      position: fixed;
      inset: 0;
      width: 100%;
      overflow: hidden;
      touch-action: none; /* ayuda a que el doc no intente desplazarse */
    }

    .swiper {
      width: 100vw;
      height: 100vh;
      background: #000;
      touch-action: pan-y; /* el swipe vertical lo maneja swiper */
    }

    .swiper-slide {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
    }

    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: contain;

      user-select: none;
      -webkit-user-drag: none;
      -webkit-touch-callout: none;

      /* evita que la imagen ‚Äúintercepte‚Äù y provoque scroll del doc */
      pointer-events: none;
    }

    #loader{
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-family: system-ui, sans-serif;
      font-size: 16px;
      background: rgba(0,0,0,0.6);
      z-index: 9999;
    }
  </style>
</head>

<body>
  <div class="swiper">
    <div class="swiper-wrapper"></div>
  </div>

  <div id="loader">Cargando im√°genes‚Ä¶</div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwyY6m3H8WD494cnoQbNXwspsZtD1sGu97yio9mk9DTozGSuyo6gHXB1W6HArcpYfP2/exec";
    let swiper = null;

    // ‚úÖ Mantener el documento ‚Äúclavado‚Äù (iOS a veces intenta moverlo igual)
    window.addEventListener("scroll", () => window.scrollTo(0, 0), { passive: true });

    // ‚úÖ Bloqueo total de scroll/bounce SOLO dentro del swiper (esto evita que ‚Äúse corra‚Äù)
    (function hardBlockDocScrollInsideSwiper(){
      document.addEventListener("touchmove", (e) => {
        const insideSwiper = e.target && e.target.closest && e.target.closest(".swiper");
        if (!insideSwiper) return;
        if (!e.cancelable) return;
        e.preventDefault();
      }, { passive: false, capture: true });
    })();

    // -------------------------------
    // Normalizar links Drive
    // - Siempre intentamos uc?export=view&id=...
    // - Si falla, cambiamos a thumbnail (m√°s liviano)
    // -------------------------------
    function extractDriveId(u) {
      if (!u) return "";
      const s = String(u).trim();

      // id=...
      let m = s.match(/[?&]id=([^&]+)/);
      if (m && m[1]) return m[1];

      // /d/...
      m = s.match(/\/d\/([^/]+)/);
      if (m && m[1]) return m[1];

      // ID suelto
      if (/^[A-Za-z0-9_-]{20,80}$/.test(s)) return s;

      return "";
    }

    function buildDriveCandidates(u){
      const s = String(u || "").trim();
      const id = extractDriveId(s);
      if (!id) return [s];

      // 1) el que a ti te funciona
      const ucView = `https://drive.google.com/uc?export=view&id=${id}`;

      // 2) fallback liviano (mejor para iOS si hay crash por memoria)
      const thumb = `https://drive.google.com/thumbnail?id=${id}&sz=w1200`;

      // 3) otro fallback com√∫n
      const ucDownload = `https://drive.google.com/uc?export=download&id=${id}`;

      return [ucView, thumb, ucDownload];
    }

    function createImageWithFallback(url, alt){
      const img = document.createElement("img");
      img.alt = alt || "";
      img.decoding = "async";
      img.loading = "lazy";
      img.draggable = false;
      img.referrerPolicy = "no-referrer";

      const candidates = buildDriveCandidates(url);
      let idx = 0;

      const tryNext = () => {
        if (idx >= candidates.length) return;
        const nextUrl = candidates[idx++];
        // cache-buster para iOS/Safari
        const sep = nextUrl.includes("?") ? "&" : "?";
        img.src = nextUrl + `${sep}v=${Date.now()}`;
      };

      img.onerror = () => tryNext();
      tryNext();
      return img;
    }

    async function cargarSlidesDesdeScript() {
      const loader = document.getElementById("loader");
      const wrapper = document.querySelector(".swiper-wrapper");
      loader.style.display = "flex";

      try {
        const res = await fetch(`${SCRIPT_URL}?accion=listarAnuncios`, { cache: "no-store" });
        if (!res.ok) throw new Error("HTTP " + res.status);
        const data = await res.json();

        const urls = Array.isArray(data.url)
          ? data.url.map(u => String(u || "").trim()).filter(Boolean)
          : [];

        wrapper.innerHTML = "";

        if (!urls.length) {
          const slide = document.createElement("div");
          slide.className = "swiper-slide";
          slide.innerHTML = `<div style="color:#fff;font-family:system-ui;padding:20px;text-align:center">No hay im√°genes.</div>`;
          wrapper.appendChild(slide);
        } else {
          urls.forEach((u, i) => {
            const slide = document.createElement("div");
            slide.className = "swiper-slide";
            slide.appendChild(createImageWithFallback(u, "Imagen " + (i + 1)));
            wrapper.appendChild(slide);
          });
        }

        await new Promise(requestAnimationFrame);

        if (!swiper) {
          swiper = new Swiper(".swiper", {
            direction: "vertical",
            loop: true,
            slidesPerView: 1,
            spaceBetween: 8,
            simulateTouch: true,
            touchStartPreventDefault: false,
            passiveListeners: false,
            touchEventsTarget: "container",
            zoom: { maxRatio: 3, minRatio: 1 }
          });
        } else {
          swiper.update();
        }

      } catch (err) {
        console.error(err);
        wrapper.innerHTML = `
          <div class="swiper-slide">
            <div style="color:#fff;font-family:system-ui;padding:20px;text-align:center">
              Error cargando im√°genes. Revisa consola.
            </div>
          </div>`;
      } finally {
        loader.style.display = "none";
      }
    }

    cargarSlidesDesdeScript();
  </script>
</body>
</html>
