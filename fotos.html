<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Swiper iOS test con imágenes (DECOM)</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      -webkit-tap-highlight-color: transparent;
      overflow: hidden; /* el scroll real lo hacemos en un wrapper fantasma */
    }

    /* Scroll fantasma: 1px extra para que iOS nunca esté en scrollY=0 */
    #ghostScroll {
      height: calc(100vh + 1px);
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      overscroll-behavior: none;
      background: #000;
    }

    /* Contenedor real de la app (fijo) */
    #app {
      height: 100vh;
      position: sticky; /* se “pega” dentro del ghostScroll */
      top: 0;
      background: #000;
    }

    .swiper {
      width: 100vw;
      height: 100vh;
      background: #000;
      touch-action: pan-y;
    }

    .swiper-slide {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
    }

    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      user-select: none;
      -webkit-user-drag: none;
      pointer-events: none;
    }

    #loader {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-family: system-ui, sans-serif;
      font-size: 16px;
      background: rgba(0,0,0,0.6);
      z-index: 9999;
    }
  </style>
</head>

<body>
  <!-- ✅ Scroll fantasma -->
  <div id="ghostScroll">
    <!-- ✅ App real -->
    <div id="app">
      <div class="swiper">
        <div class="swiper-wrapper"></div>
      </div>
    </div>
  </div>

  <div id="loader">Cargando imágenes…</div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwyY6m3H8WD494cnoQbNXwspsZtD1sGu97yio9mk9DTozGSuyo6gHXB1W6HArcpYfP2/exec";
    let swiper = null;

    // -----------------------------
    // ✅ Normalización Drive -> link directo liviano
    // - Si detecta ID, usa googleusercontent (suele ir más directo que uc?export=...)
    // - Si no detecta, deja el URL original
    // -----------------------------
    function getDriveId(url) {
      if (!url) return "";
      const s = String(url).trim();

      let m = s.match(/id=([^&]+)/);
      if (m && m[1]) return m[1];

      m = s.match(/\/d\/([^/]+)/);
      if (m && m[1]) return m[1];

      if (/^[A-Za-z0-9_-]{20,80}$/.test(s)) return s;

      return "";
    }

    function normalizarUrlImagen(url) {
      const s = String(url || "").trim();
      const id = getDriveId(s);
      if (id) {
        // ✅ opción 1: googleusercontent directo (muy compatible en móviles)
        // Nota: el parámetro =w1200 limita tamaño y evita mega-imágenes.
        return `https://lh3.googleusercontent.com/d/${id}=w1200`;
      }
      return s;
    }

    // -----------------------------
    // ✅ BLOQUEO iOS PULL-TO-REFRESH
    // Técnica: mantener scrollTop=1 siempre (nunca en 0)
    // -----------------------------
    (function lockIOSRefresh(){
      const ghost = document.getElementById("ghostScroll");

      function keepNotTop() {
        if (ghost.scrollTop === 0) ghost.scrollTop = 1;
      }

      // al cargar, forzamos 1px
      window.addEventListener("load", () => setTimeout(keepNotTop, 0));

      // si iOS intenta volver al top, lo corregimos
      ghost.addEventListener("scroll", keepNotTop, { passive: true });

      // cuando empieza un gesto, aseguramos que no esté en top
      document.addEventListener("touchstart", () => keepNotTop(), { passive: true, capture: true });

      // y si el gesto ocurre dentro del swiper, bloqueamos el “tirón” del navegador
      document.addEventListener("touchmove", (e) => {
        const inSwiper = e.target && e.target.closest && e.target.closest(".swiper");
        if (!inSwiper) return;
        if (!e.cancelable) return;

        // si iOS intenta hacer el bounce/pull, lo cortamos
        // (con scrollTop=1 normalmente ya no dispara refresh, pero esto refuerza)
        e.preventDefault();
      }, { passive: false, capture: true });
    })();

    async function cargarSlidesDesdeScript() {
      const loader = document.getElementById("loader");
      const wrapper = document.querySelector(".swiper-wrapper");
      loader.style.display = "flex";

      try {
        const res = await fetch(`${SCRIPT_URL}?accion=listarAnuncios`, { cache: "no-store" });
        if (!res.ok) throw new Error("HTTP " + res.status);
        const data = await res.json();

        const urls = Array.isArray(data.url)
          ? data.url.map(normalizarUrlImagen).filter(Boolean)
          : [];

        wrapper.innerHTML = "";

        if (!urls.length) {
          wrapper.innerHTML = `
            <div class="swiper-slide">
              <div style="color:#fff;font-family:system-ui;padding:20px;text-align:center">
                No hay imágenes en el listado.
              </div>
            </div>`;
        } else {
          urls.forEach((url, i) => {
            const slide = document.createElement("div");
            slide.className = "swiper-slide";

            const img = document.createElement("img");
            img.className = "swiper-lazy";
            img.setAttribute("data-src", url);
            img.alt = "Imagen " + (i + 1);
            img.loading = "lazy";
            img.decoding = "async";

            const preloader = document.createElement("div");
            preloader.className = "swiper-lazy-preloader";

            slide.appendChild(img);
            slide.appendChild(preloader);
            wrapper.appendChild(slide);
          });
        }

        await new Promise(requestAnimationFrame);

        if (!swiper) {
          swiper = new Swiper(".swiper", {
            direction: "vertical",
            loop: false,                 // ✅ menos memoria y menos comportamientos raros en iOS WebView
            slidesPerView: 1,
            spaceBetween: 8,

            simulateTouch: true,
            touchStartPreventDefault: false,
            passiveListeners: false,
            touchEventsTarget: "container",

            preloadImages: false,
            lazy: {
              loadPrevNext: true,
              loadPrevNextAmount: 1
            },
            watchSlidesProgress: true
          });
        } else {
          swiper.update();
        }

      } catch (err) {
        console.error(err);
        wrapper.innerHTML = `
          <div class="swiper-slide">
            <div style="color:#fff;font-family:system-ui;padding:20px;text-align:center">
              Error cargando imágenes. Revisa consola.
            </div>
          </div>`;
      } finally {
        loader.style.display = "none";
      }
    }

    cargarSlidesDesdeScript();
  </script>
</body>
</html>
