<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Swiper iOS test (DECOM)</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
  <style>
    html, body { 
      height: 100%; 
      margin: 0; 
      overflow: hidden; 
      -webkit-tap-highlight-color: transparent; 
      background: #000;
    }

    .swiper { 
      width: 100vw; 
      height: 100vh; 
      overscroll-behavior: contain; 
      touch-action: pan-y; 
      -webkit-overflow-scrolling: touch; 
      background: #000; 
    }

    .swiper-slide { 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      background: #000;
    }

    .swiper-slide img {
      width: 100%;
      height: auto;
      object-fit: contain;
      user-select: none;
      -webkit-user-drag: none;
      touch-action: pan-y pinch-zoom;
    }

    #loader{
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-family: system-ui, sans-serif;
      font-size: 16px;
      background: rgba(0,0,0,0.6);
      z-index: 9999;
    }
  </style>
</head>

<body>
  <div class="swiper">
    <div class="swiper-wrapper"></div>
  </div>

  <div id="loader">Cargando imágenes…</div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwyY6m3H8WD494cnoQbNXwspsZtD1sGu97yio9mk9DTozGSuyo6gHXB1W6HArcpYfP2/exec";

    let swiper = null;

    async function cargarImagenesDesdeScript(){
      const loader = document.getElementById("loader");
      const wrapper = document.querySelector(".swiper-wrapper");
      loader.style.display = "flex";

      try {
        const res = await fetch(`${SCRIPT_URL}?accion=listarAnuncios`, { cache: "no-store" });
        if (!res.ok) throw new Error("HTTP " + res.status);

        const data = await res.json();
        const urls = Array.isArray(data.url) ? data.url : [];

        // Limpia slides anteriores
        wrapper.innerHTML = "";

        if (!urls.length) {
          wrapper.innerHTML = `
            <div class="swiper-slide">
              <div style="color:#fff;font-family:system-ui;padding:20px;text-align:center">
                No hay imágenes en el listado.
              </div>
            </div>`;
        } else {
          urls.forEach((url, i) => {
            const slide = document.createElement("div");
            slide.className = "swiper-slide";
            slide.innerHTML = `<img src="${url}" alt="Imagen ${i+1}">`;
            wrapper.appendChild(slide);
          });
        }

        // (Re)inicializar Swiper
        if (swiper) {
          swiper.destroy(true, true);
          swiper = null;
        }

        swiper = new Swiper(".swiper", {
          direction: "vertical",
          loop: true,
          slidesPerView: 1,
          spaceBetween: 8,
          simulateTouch: true,
          touchStartPreventDefault: false,
          passiveListeners: false,
          touchEventsTarget: "container"
        });

      } catch (err) {
        console.error(err);
        wrapper.innerHTML = `
          <div class="swiper-slide">
            <div style="color:#fff;font-family:system-ui;padding:20px;text-align:center">
              Error cargando imágenes. Revisa consola.
            </div>
          </div>`;
      } finally {
        loader.style.display = "none";
      }
    }

    // ✅ Parche anti pull-to-refresh (el que te funciona)
    (function(){
      const swiperEl = document.querySelector('.swiper');
      let startY = 0, startX = 0, isMoving = false;

      function onTouchStart(e) {
        if (!e.touches || e.touches.length > 1) return;
        startY = e.touches[0].clientY;
        startX = e.touches[0].clientX;
        isMoving = true;
      }

      function onTouchMove(e) {
        if (!isMoving || !e.touches || e.touches.length > 1) return;
        if (!e.cancelable) return;

        const currentY = e.touches[0].clientY;
        const currentX = e.touches[0].clientX;
        const deltaY = currentY - startY;
        const deltaX = currentX - startX;

        if (Math.abs(deltaX) > Math.abs(deltaY)) return;

        const startedNearTop = (window.scrollY === 0 || startY < 60);
        const draggingDown = deltaY > 0;

        if (startedNearTop && draggingDown) {
          e.preventDefault();
        }
      }

      function onTouchEnd() {
        isMoving = false;
      }

      swiperEl.addEventListener('touchstart', onTouchStart, { passive: true });
      swiperEl.addEventListener('touchmove', onTouchMove, { passive: false });
      swiperEl.addEventListener('touchend', onTouchEnd, { passive: true });
    })();

    // ✅ Cargar al iniciar
    cargarImagenesDesdeScript();
  </script>
</body>
</html>
