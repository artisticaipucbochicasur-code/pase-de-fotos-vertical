<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Swiper iOS test con imágenes (DECOM)</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
  <style>
    html, body { 
      height: 100%; 
      margin: 0; 
      overflow: hidden; 
      -webkit-tap-highlight-color: transparent; 
      background: #000;
    }
    .swiper { 
      width: 100vw; 
      height: 100vh; 
      overscroll-behavior: contain; 
      touch-action: pan-y; 
      -webkit-overflow-scrolling: touch; 
      background: #000; 
    }
    .swiper-slide { 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      background: #000;
    }
    .swiper-slide img {
      width: 100%;
      height: auto;
      object-fit: contain;
      user-select: none;
      -webkit-user-drag: none;
      touch-action: pan-y pinch-zoom;
    }

    #loader{
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-family: system-ui, sans-serif;
      font-size: 16px;
      background: rgba(0,0,0,0.6);
      z-index: 9999;
    }
  </style>
</head>

<body>
  <div class="swiper">
    <div class="swiper-wrapper"></div>
  </div>

  <div id="loader">Cargando imágenes…</div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwyY6m3H8WD494cnoQbNXwspsZtD1sGu97yio9mk9DTozGSuyo6gHXB1W6HArcpYfP2/exec";

    let swiper = null;

    // ✅ Tu parche: evita pull-to-refresh solo si arranca cerca del top y es hacia abajo
    (function(){
      const swiperEl = document.querySelector('.swiper');
      let startY = 0, startX = 0, isMoving = false;

      function onTouchStart(e) {
        if (!e.touches || e.touches.length > 1) return;
        startY = e.touches[0].clientY;
        startX = e.touches[0].clientX;
        isMoving = true;
      }

      function onTouchMove(e) {
        if (!isMoving || !e.touches || e.touches.length > 1) return;
        const currentY = e.touches[0].clientY;
        const currentX = e.touches[0].clientX;
        const deltaY = currentY - startY;
        const deltaX = currentX - startX;

        if (Math.abs(deltaX) > Math.abs(deltaY)) return; // horizontal -> no interferir

        const startedNearTop = (window.scrollY === 0 || startY < 60);
        const draggingDown = deltaY > 0;

        if (startedNearTop && draggingDown) {
          e.preventDefault(); // requiere passive:false
        }
      }

      function onTouchEnd() {
        isMoving = false;
      }

      swiperEl.addEventListener('touchstart', onTouchStart, { passive: true });
      swiperEl.addEventListener('touchmove',  onTouchMove,  { passive: false });
      swiperEl.addEventListener('touchend',   onTouchEnd,   { passive: true });
    })();

    async function cargarSlidesDesdeScript() {
      const loader = document.getElementById("loader");
      const wrapper = document.querySelector(".swiper-wrapper");
      loader.style.display = "flex";

      try {
        // 1) Traer data
        const res = await fetch(`${SCRIPT_URL}?accion=listarAnuncios`, { cache: "no-store" });
        if (!res.ok) throw new Error("HTTP " + res.status);
        const data = await res.json();

        // 2) Tomar URLs (limpias)
        const urls = Array.isArray(data.url) ? data.url.map(u => String(u || "").trim()).filter(Boolean) : [];

        // 3) Render slides ANTES de crear Swiper (esto es lo que mantiene iOS estable)
        wrapper.innerHTML = "";

        if (!urls.length) {
          wrapper.innerHTML = `
            <div class="swiper-slide">
              <div style="color:#fff;font-family:system-ui;padding:20px;text-align:center">
                No hay imágenes en el listado.
              </div>
            </div>`;
        } else {
          urls.forEach((url, i) => {
            const slide = document.createElement("div");
            slide.className = "swiper-slide";

            const img = document.createElement("img");
            img.src = url;
            img.alt = "Imagen " + (i + 1);

            // ✅ evita selección/drag nativo en iOS
            img.draggable = false;

            slide.appendChild(img);
            wrapper.appendChild(slide);
          });
        }

        // 4) Esperar 1 frame para que el DOM “asiente” (iOS WebView lo agradece)
        await new Promise(requestAnimationFrame);

        // 5) Inicializar Swiper UNA SOLA VEZ (NO destroy/recreate)
        if (!swiper) {
          swiper = new Swiper('.swiper', {
            direction: 'vertical',
            loop: true,
            slidesPerView: 1,
            spaceBetween: 8,

            simulateTouch: true,
            touchStartPreventDefault: false,
            passiveListeners: false,
            touchEventsTarget: 'container',

            // ✅ ayuda con imágenes remotas pesadas
            preloadImages: false,
            lazy: true,
            watchSlidesProgress: true
          });
        } else {
          // si ya existía (por ejemplo recargas internas), solo update
          swiper.update();
        }

      } catch (err) {
        console.error(err);
        wrapper.innerHTML = `
          <div class="swiper-slide">
            <div style="color:#fff;font-family:system-ui;padding:20px;text-align:center">
              Error cargando imágenes. Revisa consola.
            </div>
          </div>`;
      } finally {
        loader.style.display = "none";
      }
    }

    // ✅ Cargar al iniciar
    cargarSlidesDesdeScript();
  </script>
</body>
</html>
