<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Swiper iOS con servidor</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
  <style>
    html, body { 
      height: 100%; 
      margin: 0; 
      overflow: hidden; 
      -webkit-tap-highlight-color: transparent; 
      background: #000;
    }
    .swiper { 
      width: 100vw; 
      height: 100vh; 
      overscroll-behavior: contain; 
      touch-action: pan-y; 
      -webkit-overflow-scrolling: touch; 
      background: #000; 
    }
    .swiper-slide { 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      background: #000;
    }
    .swiper-slide img {
      width: 100%;
      height: auto;
      object-fit: contain;
      user-select: none;
      -webkit-user-drag: none;
      touch-action: pan-y pinch-zoom;
    }
    #loader {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 18px;
      font-family: sans-serif;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="swiper">
    <div class="swiper-wrapper">
      <!-- se llenarÃ¡ dinÃ¡micamente -->
    </div>
  </div>

  <div id="loader">Cargando...dh</div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwyY6m3H8WD494cnoQbNXwspsZtD1sGu97yio9mk9DTozGSuyo6gHXB1W6HArcpYfP2/exec";
    let swiper = null;
    let anunciosData = [];
    const loader = document.getElementById('loader');

    // âœ… Bloqueo de pull-to-refresh antes de cualquier carga
    (function(){
      const swiperEl = document.documentElement; // mÃ¡s global
      let startY = 0, startX = 0, isMoving = false;

      function onTouchStart(e) {
        if (!e.touches || e.touches.length > 1) return;
        startY = e.touches[0].clientY;
        startX = e.touches[0].clientX;
        isMoving = true;
      }

      function onTouchMove(e) {
        if (!isMoving || !e.touches || e.touches.length > 1) return;
        const currentY = e.touches[0].clientY;
        const currentX = e.touches[0].clientX;
        const deltaY = currentY - startY;
        const deltaX = currentX - startX;

        if (Math.abs(deltaX) > Math.abs(deltaY)) return;
        const startedNearTop = (window.scrollY === 0 || startY < 60);
        const draggingDown = deltaY > 0;
        if (startedNearTop && draggingDown) e.preventDefault();
      }

      function onTouchEnd() { isMoving = false; }

      swiperEl.addEventListener('touchstart', onTouchStart, { passive: true });
      swiperEl.addEventListener('touchmove', onTouchMove, { passive: false });
      swiperEl.addEventListener('touchend', onTouchEnd, { passive: true });
    })();

    // âœ… Inicializa Swiper vacÃ­o primero
    swiper = new Swiper('.swiper', {
      direction: 'vertical',
      loop: true,
      slidesPerView: 1,
      spaceBetween: 8,
      simulateTouch: true,
      touchStartPreventDefault: false
    });

    // âœ… Luego carga imÃ¡genes del servidor
    async function cargarImagenes() {
      loader.style.display = 'block';
      try {
        const response = await fetch(`${SCRIPT_URL}?accion=listarAnuncios`);
        const data = await response.json();

        anunciosData = [];
        if (data.url && data.url.length > 0) {
          data.url.forEach((url, i) => {
            anunciosData.push({
              titulo: data.titulo[i] || "",
              url: url,
              id: data.id[i] || ""
            });
          });
        }

        anunciosData.reverse();

        swiper.removeAllSlides();
        anunciosData.forEach(a => {
          const slide = document.createElement('div');
          slide.classList.add('swiper-slide');
          const img = document.createElement('img');
          img.src = a.url;
          img.alt = a.titulo;
          slide.appendChild(img);
          swiper.appendSlide(slide);
        });

        swiper.update();
      } catch (err) {
        console.error("Error al cargar imÃ¡genes:", err);
      } finally {
        loader.style.display = 'none';
      }
    }

    // ðŸ”¥ Ejecuta carga al abrir
    cargarImagenes();
  </script>
</body>
</html>
