<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Swiper iOS test</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
  <style>
    html, body { height:100%; margin:0; overflow:hidden; -webkit-tap-highlight-color: transparent; }
    .swiper { width:100vw; height:100vh; overscroll-behavior: contain; touch-action: pan-y; -webkit-overflow-scrolling: touch; background:#000; }
    .swiper-slide { display:flex; align-items:center; justify-content:center; font-size:40px; color:#fff; }
  </style>
</head>
<body>
  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide" style="background:#111">Slide 1</div>
      <div class="swiper-slide" style="background:#222">Slide 2</div>
      <div class="swiper-slide" style="background:#333">Slide 3</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    // Inicializa Swiper
    const swiper = new Swiper('.swiper', {
      direction: 'vertical',
      loop: true,
      slidesPerView: 1,
      spaceBetween: 8,
      simulateTouch: true,
      touchStartPreventDefault: false
    });

    // Parche que evita pull-to-refresh solo si el gesto arranca cerca del top y es hacia abajo
    (function(){
      const swiperEl = document.querySelector('.swiper');
      let startY = 0, startX = 0, isMoving = false;

      function onTouchStart(e) {
        if (!e.touches || e.touches.length > 1) return;
        startY = e.touches[0].clientY;
        startX = e.touches[0].clientX;
        isMoving = true;
        // debug
        // console.log('touchstart', startY);
      }

      function onTouchMove(e) {
        if (!isMoving || !e.touches || e.touches.length > 1) return;
        const currentY = e.touches[0].clientY;
        const currentX = e.touches[0].clientX;
        const deltaY = currentY - startY;
        const deltaX = currentX - startX;

        if (Math.abs(deltaX) > Math.abs(deltaY)) return; // gesto horizontal -> no interferir

        const startedNearTop = (window.scrollY === 0 || startY < 60); // umbral
        const draggingDown = deltaY > 0;

        // opcional: console.log('move', {startY, deltaY, startedNearTop, draggingDown});

        if (startedNearTop && draggingDown) {
          // esto evita el pull-to-refresh en Safari si el evento llega aqu√≠
          e.preventDefault(); // requiere passive:false
        }
      }

      function onTouchEnd() {
        isMoving = false;
      }

      // remover handlers por si ya existen
      swiperEl.removeEventListener('touchstart', onTouchStart);
      swiperEl.removeEventListener('touchmove', onTouchMove);
      swiperEl.removeEventListener('touchend', onTouchEnd);

      swiperEl.addEventListener('touchstart', onTouchStart, { passive: true });
      swiperEl.addEventListener('touchmove', onTouchMove, { passive: false });
      swiperEl.addEventListener('touchend', onTouchEnd, { passive: true });
    })();
  </script>
</body>
</html>
